<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Путешествия</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container-md {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container-md">
    <div class="form-container">
        <h1 class="text-center">Save Information</h1>
        <form th:method="POST" th:action="@{/api/v2/region/saveRegion}" th:object="${region}">
            <div class="form-group">
                <label for="NameRegion">Region Name:</label>
                <input type="text" id="NameRegion" th:field="${region.name}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="coordinates">Coordinates:</label>
                <input type="text" id="coordinates" th:field="${town.coordinates}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="interestingFact">Interesting Fact:</label>
                <input type="text" id="interestingFact" th:field="${town.interestingFact}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="nameTowns">Town Name:</label>
                <input type="text" id="nameTowns" th:field="${town.nameTowns}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="positionSun">Position of Sun:</label>
                <input type="text" id="positionSun" th:field="${town.positionSun}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <input type="text" id="time" th:field="${town.time}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Create</button>
            <a th:href="@{/api/v2/region/regions}" class="btn btn-secondary btn-block mt-3">Cancel</a>
        </form>
    </div>
</div>

<!--<a class="btn btn-secondary add-button" th:href="@{/journeys}">Вернуться домой</a>-->
<!--<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>-->
</body>
</html>
