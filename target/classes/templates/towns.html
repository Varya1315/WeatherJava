<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Town Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Town Management System</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/v2/town/towns}">Town Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/regions}">Region Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>List Towns</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/api/v1/weather/saveTown}" class="btn btn-primary btn-sm mb-3">Add Town</a>
            </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Town Name</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="town : ${towns}">
            <td th:text="${town.nameTowns}"></td>
            <td>
                <a th:href="@{/api/v1/weather/edit/{nameTowns}(id=${town.nameTowns})}" class="btn btn-primary">Update</a>
            <td>
                <form th:action="@{/api/v1/weather/delete/{nameTowns}(id=${town.nameTowns})}" method="post">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
