<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Цвет фона */
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            border: 2px solid #dc3545; /* Цвет рамки */
            border-radius: 10px; /* Скругление углов */
            padding: 30px;
            background-color: #fff; /* Цвет фона контейнера */
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1); /* Тень */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #dc3545; /* Красный цвет */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        a {
            color: #007bff; /* Синий цвет */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Error <span style="color: #ff0909;">404</span></h1>
    <p>Sorry, the page you requested could not be found.</p>
    <p>Please check the URL or <a href="/api/v2/region/regions">return to the homepage</a>.</p>
</div>
</body>
</html>
