<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Town</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mt-5 mb-3">Edit Town</h2>
            <form action="/api/v1/weather/updateByName" method="post">

                <div class="form-group">
                    <label for="coordinates">New Coordinates:</label>
                    <input type="hidden" name="nameTowns" th:value="${town.nameTowns}" required>
                    <input type="text" class="form-control" id="coordinates" name="coordinates" placeholder="Enter New Coordinates" required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <a th:href="@{/api/v1/weather/towns}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
